<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="manifest" href="manifest.json">
  <link rel="icon" type="image/png" sizes="192x192" href="icon-192.png">
  <link rel="icon" type="image/png" sizes="512x512" href="icon-512.png">
  <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
  <meta name="theme-color" content="#1976d2">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vale Park Uygulaması</title>
    <link rel="stylesheet" href="style.css">
<style>
body {
  margin: 0;
  padding: 0;
  background: #f4f6fa;
  font-family: 'Segoe UI', Arial, sans-serif;
  min-height: 100vh;
}
.container {
  max-width: 1100px;
  margin: 0 auto;
  padding: 20px 8px 32px 8px;
}
h1 {
  text-align: center;
  margin-bottom: 18px;
  font-size: 2.1rem;
}
.input-field {
  width: 100%;
  max-width: 320px;
  height: 36px;
  font-size: 1rem;
  box-sizing: border-box;
  margin-bottom: 10px;
  padding: 4px 10px;
  border-radius: 5px;
  border: 1px solid #ccc;
  display: block;
}
.split-layout {
  display: flex;
  flex-direction: row;
  gap: 2px;
  justify-content: center;
}
.left-panel {
  flex: 0 1 220px;
  padding: 18px 10px 18px 10px;
  background: #fff;
  border-radius: 10px;
  min-width: 180px;
  max-width: 260px;
  margin: 0 2px;
  box-shadow: 0 2px 8px rgba(0,0,0,0.04);
}
.right-panel {
  flex: 2 1 0;
  padding: 18px 10px 18px 10px;
  background: #fff;
  border-radius: 10px;
  min-width: 480px;
  margin: 0 2px;
  box-shadow: 0 2px 8px rgba(0,0,0,0.04);
}
.left-panel h2, .right-panel h2 {
  margin-top: 0;
  font-size: 1.2rem;
  margin-bottom: 12px;
}
button {
  min-width: 70px;
  height: 26px;
  border-radius: 6px;
  border: none;
  background: #1976d2;
  color: #fff;
  font-weight: 500;
  font-size: 0.95rem;
  cursor: pointer;
  margin-top: 6px;
  margin-bottom: 8px;
  transition: background 0.15s;
  padding: 2px 10px;
}
#checkin-btn {
  min-width: 54px;
  max-width: 70px;
  padding-left: 0;
  padding-right: 0;
}
button:hover {
  background: #1256a0;
}
#car-table {
  overflow-x: auto;
  margin-top: 10px;
}
table {
  width: 100%;
  border-collapse: collapse;
  font-size: 0.98rem;
  background: #fff;
}
th, td {
  border: 1px solid #e0e0e0;
  padding: 7px 4px;
  text-align: center;
  min-width: 90px;
}
th {
  background: #f3f3f3;
  font-weight: 600;
}
@media (max-width: 900px) {
  .container { max-width: 100vw; padding: 12px 2px; }
  .split-layout { flex-direction: column; gap: 16px; }
  .left-panel, .right-panel { min-width: 0; }
  th, td { min-width: 80px; font-size: 0.96rem; }
  h1 { font-size: 1.5rem; }
}
@media (max-width: 600px) {
  .container { padding: 4px 0; }
  .left-panel, .right-panel { padding: 10px 2px; }
  th, td { min-width: 65px; font-size: 0.92rem; }
  .input-field { max-width: 100%; font-size: 0.98rem; }
}
</style>
</head>
<body>
    <div style="width:100%; display:flex; justify-content:flex-end; align-items:center; padding:10px 20px 0 0;">
      <select id="lang-switcher" style="font-size:1rem; padding:4px 10px; border-radius:5px;">
        <option value="tr">Türkçe</option>
        <option value="en">English</option>
      </select>
    </div>
    <div class="container">
  <h1>Vale Park</h1>
  <div class="split-layout">
    <div class="left-panel">
      <h2>Araç Girişi</h2>
      <input id="card-number" type="text" placeholder="Kart Numarası" class="input-field">
<input id="car-model" type="text" placeholder="Araç Modeli" class="input-field">
      
      <select id="spot" class="input-field">
  <option value="Ön">Ön</option>
  <option value="Kolej">Kolej</option>
  <option value="Kolej Karşı">Kolej Karşı</option>
  <option value="Cami">Cami</option>
  <option value="Cami Ara">Cami Ara</option>
  <option value="Cami Otopark">Cami Otopark</option>
  <option value="Otopark">Otopark</option>
</select>
      <button id="checkin-btn">Giriş Yap</button>
      <div id="checkin-msg"></div>
    </div>
    <div class="right-panel">
      <h2>Park Halindeki Araçlar</h2>
      <div id="total-cars-count" style="font-size: 1.1rem; font-weight: bold; color: #1976d2; margin-bottom: 10px; background: #f0f7ff; padding: 5px 10px; border-radius: 4px; display: inline-block;"></div>
      
      <div class="stats-container" style="margin-bottom: 15px; background: #f5f5f5; padding: 8px; border-radius: 4px; border-left: 4px solid #4caf50;">
        <h3 style="margin: 0 0 5px 0; font-size: 0.9rem; color: #333;">Günlük İstatistikler</h3>
        <div id="daily-stats" style="font-size: 1rem; font-weight: bold; color: #4caf50;"></div>
        <div id="reset-info" style="font-size: 0.8rem; color: #666; margin-top: 3px;"></div>
      </div>
      
      <input id="search-bar" type="text" placeholder="Kart Numarası ile Ara">
      <div id="car-table"></div>
    </div>
  </div>
</div>
    <script src="app.js"></script>
<script>
// Register service worker for offline support
if ('serviceWorker' in navigator) {
  window.addEventListener('load', function() {
    navigator.serviceWorker.register('service-worker.js');
  });
}
</script>
</body>
</html>
